<div class="task-address task-addresscur" style="border-left:none; border-right:none; line-height:70px;font-size:18px;">
    <label>
        <input name="addressId" id="addr_add" type="radio" value="">添加新地址</label>
</div>
<!--添加新地址-->
<include file="Ucenter/address_add" />
<!--添加新地址-->
<table class="table table-hover package_table" >
    <tr class="active">
        <td>&nbsp;</td>
        <td>平台</td>
        <td>店铺名称</td>
        <td>寄件人</td>
        <td>详细地址</td>
        <td>联系电话</td>
        <td>操作</td>
    </tr>
    <volist name="addressArray" id="address">
        <tr>
            <td>
                <input type="radio" name="addressId" value="{$address.addressId}" <if condition="$address.isDefault eq 1">checked</if> />
            </td>
            <td>
                <switch name="address.platform">
                    <case value="taobao">淘宝</case>
                    <case value="tmall">天猫</case>
                    <case value="alibaba">阿里巴巴</case>
                    <default />
                </switch>
            </td>
            <td>{$address.shopName}</td>
            <td>{$address.addresser}</td>
            <td>{$address.addrDetail}</td>
            <td>{$address.telPhone}</td>
            <td><a class="btn btn-success" href="{:U('Ucenter/address_update','addressId='.$address['addressId'])}">修改</a>&nbsp;
                <a class="btn btn-default" onclick="address_del({$address.addressId})" href="#">删除</a></td>
        </tr>
    </volist>
</table>
